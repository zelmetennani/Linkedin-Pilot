<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Pilot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #2c3e50;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #34495e;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 16px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #0C0091;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: #0C0091;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(12, 0, 145, 0.3);
            background: #00A87E;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #bdc3c7;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .results ul {
            list-style: none;
            padding: 0;
        }

        .results li {
            background: #2c3e50;
            color: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #0C0091;
            line-height: 1.6;
        }

        .error {
            color: #e74c3c;
            background: #2c3e50;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #e74c3c;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LinkedIn Pilot</h1>
        
        <form id="blogForm">
            <div class="form-group">
                <label for="blogContent">Paste your blog post here:</label>
                <textarea 
                    id="blogContent" 
                    placeholder="Enter your blog post content..."
                    required
                ></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Generate LinkedIn Posts
            </button>
        </form>

        <div class="loading" id="loading">
            <p>Generating LinkedIn post ideas...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="results" id="results">
            <h2>LinkedIn Post Ideas</h2>
            <ul id="postIdeas"></ul>
        </div>
    </div>

    <script>
        const form = document.getElementById('blogForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const postIdeas = document.getElementById('postIdeas');
        const error = document.getElementById('error');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const blogContent = document.getElementById('blogContent').value.trim();
            
            if (!blogContent) {
                showError('Please enter some blog content.');
                return;
            }

            setLoadingState(true);
            hideMessages();

            try {
                const response = await fetch('https://tayo.app.n8n.cloud/webhook/Linkedin-ideas', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ blog: blogContent })
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const ideas = await response.json();
                
                if (!Array.isArray(ideas)) throw new Error('Invalid response format');

                displayIdeas(ideas);
                
            } catch (err) {
                console.error('Error:', err);
                showError('Failed to generate LinkedIn posts. Please check your connection and try again.');
            } finally {
                setLoadingState(false);
            }
        });

        function setLoadingState(isLoading) {
            submitBtn.disabled = isLoading;
            submitBtn.textContent = isLoading ? 'Generating...' : 'Generate LinkedIn Posts';
            loading.style.display = isLoading ? 'block' : 'none';
        }

        function hideMessages() {
            results.style.display = 'none';
            error.style.display = 'none';
        }

        function displayIdeas(ideas) {
            postIdeas.innerHTML = ideas.map(idea => `<li>${idea}</li>`).join('');
            results.style.display = 'block';
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }
    </script>
</body>
</html>
